<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://static.koalarong.com/img/favicon.svg"
    />
    <title>在线教育平台</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="https://static.koalarong.com/img/favicon.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        在线教育平台
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >主页 <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">基本信息</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">单元学习</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">课程资源</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">课程活动</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">课程讨论</a>
          </li>
        </ul>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="请输入搜索内容"
            aria-label="Search"
          />
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
            搜索
          </button>
        </form>
        <div>
          <span style="color: azure;">&nbsp;|&nbsp;</span>
        </div>
        <div class="my-2 my-sm-0">
          <button
            type="button"
            class="btn btn-outline-info"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            登录
          </button>

          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <form action="">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">
                      用户登录
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label>账号</label>
                      <div class="input-group form-group mb-3">
                        <div class="input-group-append">
                          <button
                            class="btn btn-outline-secondary dropdown-toggle"
                            type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                          >
                            选择身份
                          </button>
                          <div class="dropdown-menu">
                            <a class="dropdown-item" href="login-student.html"
                              >学生</a
                            >
                            <a class="dropdown-item" href="login-teacher.html"
                              >教师</a
                            >
                            <a class="dropdown-item" href="login-admin.html"
                              >管理员</a
                            >
                          </div>
                        </div>
                        <input
                          type="text"
                          class="form-control"
                          aria-label="Text input with dropdown button"
                        />
                      </div>
                      <label>密码</label>
                      <div class="input-group mb-3">
                        <input
                          type="password"
                          class="form-control"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      关闭
                    </button>
                    <button type="submit" class="btn btn-primary">
                      登录
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!- 导航栏 ->

    <div class="container" style="margin-top: 1rem;">
      <div class="row border-bottom">
        <h1>课程名称</h1>
      </div>
      <div class="row" style="margin-top: 1rem;">
        <div class="col-3">
          <div class="border p-3 mb-2 rounded-lg">
            <h2>教师信息</h2>
            <table class="table table-sm">
              <tbody>
                <tr>
                  <th scope="row">教师姓名</th>
                  <td>ABC院</td>
                </tr>
                <tr>
                  <th scope="row">所属学院</th>
                  <td>ABC院</td>
                </tr>
                <tr>
                  <th scope="row">教师简介</th>
                  <td>A1234556</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="border p-3 mb-5 rounded-lg">
            <h2>课程信息</h2>
            <table class="table table-sm">
              <tbody>
                <tr>
                  <th scope="row">开课学院</th>
                  <td>ABC院</td>
                </tr>
                <tr>
                  <th scope="row">课程编号</th>
                  <td>A1234556</td>
                </tr>
                <tr>
                  <th scope="row">任课教师</th>
                  <td>Jim KK</td>
                </tr>
                <tr>
                  <th scope="row">课程类型</th>
                  <td>专业选修</td>
                </tr>
                <tr>
                  <th scope="row">学分</th>
                  <td>5</td>
                </tr>
                <tr>
                  <th scope="row">考查方式</th>
                  <td>考核</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!- 左侧边栏 ->
        <div class="col-6">
          <div class="border-bottom">
            <h2>课程介绍</h2>
          </div>
        </div>
        <div class="col-3">
          <div class="border p-3 mb-2 rounded-lg">
            <h2>课程通知</h2>
            <table class="table table-sm">
              <tbody>
                <tr>
                  <th scope="row">教师姓名</th>
                  <td>ABC院</td>
                </tr>
                <tr>
                  <th scope="row">所属学院</th>
                  <td>ABC院</td>
                </tr>
                <tr>
                  <th scope="row">教师简介</th>
                  <td>A1234556</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!- 左侧边栏 ->
      </div>
    </div>

    <footer class="footer text-center" style="height: 74px;">
      <p class="copyright">Copyright © 2020 KoalaRong, All rights reserved</p>
    </footer>
    <!- 页脚 ->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
